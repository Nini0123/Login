<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div id="content">
        <div class="form-wrap col-lg-4 col-md-6 col-sm-12">
            <h1>Sign Up For Free</h1>
            <p>Just one step and connect with us</p>
            <form>
                <div class="form-group">
                    <label for="First Name"> First Name</label>
                    <input type="text" name="First Name" id="First Name">
                </div>
                <div class="form-group">
                    <label for="Last Name"> Last Name</label>
                    <input type="text" name="Last Name" id="Last Name">
                </div>
                <div class="form-group">
                    <label for="email"> Email address</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="password"> Password</label>
                    <input type="text" name="Password" id="Password">
                </div>
                <div class="form-group">
                    <label for="cpassword"> Confirm Password</label>
                    <input type="text" name="cpassword" id="cpassword">
                </div>
                <button type="submit">Sign Up</button>
                <p class="terms">By signing up you are agreeing to our <a href="#"> Terms&Condition </a> and <a href="#"> Privacy Policy </a></p> 
            </form>
        </div>
        <footer>
            <p> Already have an account? <a href="#"> Sign Up </a></p>
        </footer>
    </div>    
</body>
</html>
